name: Deploy to Kubernetes

on:
  push:
    branches:
      - main
      - develop
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [development, staging, production]

    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: us-west-2
        role-to-assume: ${{ secrets[matrix.environment]_ROLE_ARN }}

    - name: Retrieve and Iterate Over Secrets
      run: |
        ENV_PREFIX="/kubernetes/${{ matrix.environment }}"
        SECRETS=$(aws secretsmanager list-secrets --query "SecretList[?contains(Name, '${ENV_PREFIX}')].Name" --output text)

        for SECRET in $SECRETS; do
          SECRET_NAME=$(basename $SECRET)
          SECRET_VALUE=$(aws secretsmanager get-secret-value --secret-id $SECRET --query SecretString --output text)
          kubectl create secret generic $SECRET_NAME --from-literal=value=$SECRET_VALUE --namespace=${{ matrix.environment }} || true
        done