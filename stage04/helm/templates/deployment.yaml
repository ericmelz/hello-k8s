# templates/deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-k8s
  template:
    metadata:
      labels:
        app: hello-k8s
    spec:
      containers:
      - name: hello-k8s
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "{{ .Values.env.DATABASE_URL }}"
        - name: GREETING
          value: "{{ .Values.env.GREETING }}"
      {{- if eq .Values.environment "minikube" }}
      imagePullSecrets:
      - name: "{{ .Values.imagePullSecrets.name }}"
      {{- end }}

